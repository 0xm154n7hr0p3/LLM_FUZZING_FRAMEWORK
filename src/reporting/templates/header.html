<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #008eab !important;;
            height: 70px;
        }

        .logo1 img {
            max-height: 40px;
            border-radius: 4px;
        }
        
        .logo2 img {
            max-height: 50px;
            border-radius: 4px;
        }

        .report-title {
            text-align: center;
            flex-grow: 1;
        }

        .report-title h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .page-number {
            font-size: 0.8rem;
            text-align: right;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo1">
            <img src="sekera_logo.png" alt="Company Logo">
        </div>
        
        <div class="report-title">
            <h1>LLM Fuzzer Security Report</h1>
            <div class="page-number">Page <span class="page"></span> of <span class="topage"></span></div>
        </div>
        
        <div class="logo2">
            <img src="Gurzil_Logo.png" alt="Tool Logo">
        </div>
    </div>
</body>
</html>
